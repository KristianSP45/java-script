<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        /*

        5 + 2 = 7   |soma
        5 - 2 = 3   |subtração
        5 * 2 = 10  |multiplicação
        5 / 2 = 2.5 |divisão
        5 % 2 = 1   |resto da divisão
        5 ** 2 = 25 |Potenciação

        ordem de precedência:
        1 ()
        2 **
        3 * / %
        4 + -
        5 Relacionais (não tem ordem)
        6 Lógicos (tem ordem)

        Atribuição Simples:
        var a = 5 + 3
        var b = a % 5
        var c = 10 - a / 2

        Auto-atribuições:
        var n = 3(simples)
        n = n + 4 (= 7)
        n = n - 5 (= 2)

        Simplificado:
        n +=4
        n -=5

        Incremento e Decremento:
        x++ (x = x + 1)
        x-- (x = x - 1)

        Pré (++x / --x) → primeiro muda, depois usa

        Pós (x++ / x--) → primeiro usa, depois muda

        Relacionais:
        >
        <
        >=
        <=
        ==
        !=

        Identidade:
        5 == 5 true (100% igual)
        5 == "5" true (é igual,menos no tipo primitivo)
        5 === "5" false (não é igual no tipo primitivo)

        Lógicos:
        ! = negação
        && = conjução
        || = disjunção

        Ternário:
        teste ? true : false
        ex:media >= 7.0 ? "Aprovado" : "Reprovado"

        */
    </script>
</body>
</html>
